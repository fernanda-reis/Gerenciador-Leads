<main class="d-flex align-items-center justify-content-center">

  <div class="col-md-6 caixa">

      <div class="form-group">
        <label for="">Usuario</label>
        <input [(ngModel)]="user.usuario" type="text" class="form-control" name="usuario">
      </div>

      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="user.senha" type="password" class="form-control" name="password">
      </div>

      <button class="btn-padrao" (click)="login()">Login</button>

      <a routerLink="/cadastrar" class="link-cadastrar">Registrar-se</a>

      </div>
</main>
