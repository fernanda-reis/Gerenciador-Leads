<main class="d-flex align-items-center justify-content-center">

  <div class="col-md-6 caixa">

      <div class="form-group">
        <label for="">Nome</label>
        <input [(ngModel)]="user.usuario" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Senha</label>
        <input [(ngModel)]="user.senha" type="password" class="form-control">
      </div>

      <button class="btn-padrao" (click)="login()">Login</button>

      <a routerLink="/cadastrar" class="link-cadastrar">Cadastrar</a>

      </div>
</main>
